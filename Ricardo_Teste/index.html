<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bankline</title>
        <link rel="stylesheet" href="./main.css"/>
    </head>
    <body>
        <header>
            <h1 id="nome_site">Meu Site</h1>
        </header>
        <div class="container">
            <h1>Internet Web Site</h1>
            <h2>Entrar na sua conta</h2>
            <form id="form_dep">
                <h2>Usuário</h2>
                <input type="text" id="nome" required placeholder="digite o nome de usuário"/>
                <p class="usuario">Usuário incorreto</p>
                <h2>Senha</h2>
                <input type="text" id="cadeado" required placeholder="digite a sua senha"/>
                <p class="senha">Senha incorreta</p>
                <button type="submit">Logar</button>
                
            </form>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
