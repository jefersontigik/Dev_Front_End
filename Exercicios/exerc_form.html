<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <form>
        <table>
            <caption><h2>Formulário de cadastro</h2></caption>
            <tbody>
                <tr>
                    <td><label for="text">Nome:</label></td>
                    <td><input type="text" id="nome_user" placeholder="Seu nome"/></td>
                </tr>
                <tr>
                    <td><label for="email">E-mail:</label></td>
                    <td><input type="email" id="email_user" placeholder="Seu e-mail"/></td>
                </tr>
                <tr>
                    <td>
                        <label>Jogo:</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="jogo_favorito" id="COD" checked/><label for="jogo_favorito">COD</label><br/>
                    </td>
                </tr>
                <tr>
                    <hr/>
                    <td>
                        <input type="radio" name="jogo_favorito" id="CS-GO"/><label for="jogo_favorito">CS-GO</label><br/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="jogo_favorito" id="Minecraft"/><label for="jogo_favorito">Minecraft</label><br/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="jogo_favorito" id="Valorant"/><label for="jogo_favorito">Valorant</label>
                    </td>
                </tr>
                <tr>
                    <td><button id="enviar" type="submit">Enviar</button></td>
                    <td><button id="reset"type="reset">Limpar</button></td>
                </tr>
            </tbody>
        </table>

    </form>
</body>

</html>
